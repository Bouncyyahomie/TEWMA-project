{% extends 'appointment/base.html' %}

{% block content %}
<div class="clearfix">
    <span class="left m-2" style="font-size: 20px;">Welcome, {{request.user}} </span>
    <a class="btn btn-info right mr-2" href="{% url 'appointment:home_page' %}?{{ prev_month }}"> << Previous Month </a>
    <a class="btn btn-info right mr-2" href="{% url 'appointment:home_page' %}?{{ next_month }} "> Next Month >> </a>
</div>
<div style="color: palevioletred;">
    {{ calendar }}
</div>
{% endblock %}
