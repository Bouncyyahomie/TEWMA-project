{% extends 'appointment/base.html' %}

{% block content %}
<div class="main-container">
    <h1>Participants</h1>
    {% if participants %}
        {% for user in participants %}
            <a href="{% url 'other_profiles' user.user.id %}" target="_blank"> <img src="{{ user.user.profile.image.url }}" width="50px;"></a>
            <a href="{% url 'other_profiles' user.user.id %}" target="_blank"> {{ user.user.username }}</a>
            <br>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
