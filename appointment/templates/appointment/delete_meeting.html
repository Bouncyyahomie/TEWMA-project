{% extends "appointment/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST"> 
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Meeting</legend>
                <h2>Are you sure to delete the "{{ object.subject }}" meeting</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'appointment:detail' object.id %}">No</a>
            </div>
        </form>
    </div>
{% endblock content %}
