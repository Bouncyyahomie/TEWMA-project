{% extends 'appointment/base.html' %}

{% block content %}

<div>
<table class = "meeting_list">
    <tr>
        <th>Subject</th>
        <th>Location</th>
        <th>Time</th>
        <th>Detail</th>
    </tr>
    {% for meet in meeting %}
    <tr>
        <td>{{meet.subject}}</td>
        <td> location</td>
        <td>{{meet.start_time|time:"P"}}</td>
        <td><a href="{% url 'appointment:detail' meet.id%}">see more</a></td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
