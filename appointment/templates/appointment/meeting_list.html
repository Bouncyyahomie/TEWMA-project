{% extends 'appointment/base.html' %}

{% block content %}
<div>
    <tr>
        <th>Subject</th>
        <th>Location</th>
        <th>Time</th>
        <th>Detail</th>
    </tr>
    {% for meet in meeting %}
        <td>{{meet.subject}}</td>
        <td> location</td>
        <td>{{meet.start_time}}</td>
        <td><a href="{% url 'appointment:detail' meeting.id%}"></a></td>
    {% endfor %}
</div>

{% endblock %}
